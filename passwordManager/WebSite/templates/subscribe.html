<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" class="html__responsive">
    <head>
        <title>Password Manager | Alberto Lorenzini</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Password Manager for users, download and upload password">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.css">
        <script type="text/javascript" src="../static/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="../static/script.js"></script>
    </head>
    <body data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav-bar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../static/password_icon.ico" alt="Logo" width="35" height="30" class="d-inline-block align-text-top" href="/">
                Password Manager
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/homepage/">Homepage</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
          <form class="container text-center" action="{{ url_for('loginPage')}}" method="post">
            <div class="grid gap-0 gap-3">
              <div class="col">
                <div class="row">
                  <label for="EmailInput" class="form-label">Email or Username</label>
                  <input class="form-control" type="email"  id="EmailInput" placeholder="name.othername@domain.something">
                </div>
                <div class="row">
                  <label for="PasswordInput" class="form-label">Password</label>
                  <input class="form-control" id="PasswordInput" type="password" placeholder="Password">
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                  </div>
                </div>
                <div class="row-gap-3">
                  <button class="btn btn-primary btn-sm">Login</button>
                </div>
              </div>
            </div>
          </form>
    </body>
</html>
