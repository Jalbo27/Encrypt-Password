<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" class="html__responsive">
    <head>
        <title>Password Manager | Alberto Lorenzini</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Password Manager for users, download and upload password">
        <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.css">
        <script type="text/javascript" src="../static/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="../static/script.js"></script>
    </head>
    <body data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav-bar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../static/password_icon.ico" alt="Logo" width="35" height="30" class="d-inline-block align-text-top" href="/">
                Password Manager
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">File</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Save Password</a></li>
                      <li><a class="dropdown-item" href="#">Load Password</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                  {% if account %}
                    <a class="nav-link" href="#">Hello {{ account }}</a>
                  {% else %}
                    <a class="nav-link" href="{{ url_for('loginPage')}}">Login</a>
                  {% endif %}
                  </li>
                </ul>
                <form class="d-flex" role="search" method="post">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
        <form class="row g-3">
        <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Email</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
        </form>
    </body>
</html>
